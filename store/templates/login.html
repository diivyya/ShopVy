{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded border-2 p-4">
        <h3 class="alert alert-light border rounded">Login</h3>
            <form method="post" action="/login">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" value="{{values.email}}" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com" required>
                </div>
                </br>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********" required>
                </div>
                </br>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Login"></input>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
